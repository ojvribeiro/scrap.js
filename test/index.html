<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrap.js test</title>
</head>
<body>
  <div id="app"></div>



  <script src="../scrap.js"></script>

  <script>
    scrap.getHTML({
      url: 'https://bredi.com.br/clientes',
      element: '#portfolio .container',
      callback: (res) => {
        document.querySelector('#app').innerHTML = res
      }
    })
  </script>
</body>
</html>
